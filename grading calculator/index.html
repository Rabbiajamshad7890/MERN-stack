<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 

    
   <h2>Grading Calculator</h2>
  <input type="number" id="scoreInput" placeholder="Enter score (0-100)">
  <button onclick="calculateGrade()">Get Grade</button>
  <p id="result"></p>

  <script>
    function calculateGrade() {
      const score = Number(document.getElementById('scoreInput').value);
      let grade = ''; 

      if (score >= 90) grade = 'A';
      else if (score >= 80) grade = 'B';
      else if (score >= 70) grade = 'C';
      else if (score >= 60) grade = 'D';
      else grade = 'F';

        
       document.getElementById('result').textContent = 'Grade: ' + grade;  
    
    
    }
    </script>
</body>
</html>
