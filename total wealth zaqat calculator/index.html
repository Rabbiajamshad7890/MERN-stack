<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 40px;
          background-color: #f4f4f4;
        }
        .calculator {
          background: white;
          padding: 30px;
          border-radius: 10px;
          max-width: 400px;
          margin: auto;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          font-size: 16px;
        }
        #result {
          margin-top: 20px;
          font-weight: bold;
          color: #2c3e50;
        }
      </style>
    </head>
    <body>
      <div class="calculator">
        <h2>Zakat Calculator</h2>
        <label for="wealth">Enter your total wealth (in PKR):</label>
        <input type="number" id="wealth" placeholder="e.g. 1500000">
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <div id="result"></div>
      </div>
    
      <script>
        function calculateZakat() {
          const nisab = 1000000; // Adjust this value according to current Nisab
          const zakatRate = 0.025;
          let wealth = parseFloat(document.getElementById("wealth").value);
          let result = document.getElementById("result");
    
          if (isNaN(wealth) || wealth < 0) {
            result.innerHTML = "Please enter a valid amount of wealth.";
            return;
          }
    
          if (wealth >= nisab) {
            let zakat = wealth * zakatRate;
            result.innerHTML = `Your Zakat due is: Rs. ${zakat.toLocaleString()}`;
          } else {
            result.innerHTML = "Your wealth is below the Nisab threshold. No Zakat due.";
          }
        }
      </script>
    
</body>
</html>
